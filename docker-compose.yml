version: "3.8"

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15.0-enterprise
    container_name: eu-graphrag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=2G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - ./ontologies/graph-schema.cypher:/var/lib/neo4j/import/schema.cypher
    networks:
      - graphrag-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eu-graphrag-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      - neo4j
    networks:
      - graphrag-network
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eu-graphrag-ui
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - API_BASE_URL=http://api:8000
    volumes:
      - ./src:/app/src
    depends_on:
      - neo4j
      - api
    networks:
      - graphrag-network
    command: streamlit run src/ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:

networks:
  graphrag-network:
    driver: bridge
